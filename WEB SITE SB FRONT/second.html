<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Event</title>
    <link rel="stylesheet" href="second.css">
    <link rel="icon" href="./logo sb 10 final 1 (1) (1).png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <br>
    <div class="logo">
        <img src="./logo sb 10 final 1 (1) (1).png" alt="IEEE ENET'COM SB">
    </div>
    <div class="form-container">
        <h2 class="title">Create An Event !</h2>
        <br>

        <form id="eventForm">
            <div class="mb-3">
                <label for="eventTitle" class="form-label"><b>Event Title</b></label>
                <input type="text" class="form-control" id="eventTitle" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="eventDescription" class="form-label"><b>Describe The Event</b></label>
                <textarea class="form-control" id="eventDescription" rows="8" cols="50"></textarea>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="eventPrise" class="form-label"><b>Prise</b></label>
                    <input type="number" class="form-control" id="eventPrise" required>
                </div>
                <div class="col-md-8 mb-3">
                    <label for="eventCreator" class="form-label"><b>The Creator Of This Event SB, Chapters Or Affinity Group</b></label>
                    <select id="eventCreator" class="form-select" style="width: 100%;">
                        <option selected disabled>Kindly choose one option</option>
                        <option value="IEEE Enet'Com Student Bransh">IEEE Enet'Com Student Bransh</option>
                        <option value="IEEE Computer Society - Enet'Com Student Branch Chapter">IEEE Computer Society - Enet'Com Student Branch Chapter</option>
                        <option value="IEEE Power & Energy Society - Enet'Com Student Branch Chapter ">IEEE Power & Energy Society - Enet'Com Student Branch Chapter </option>
                        <option value="IEEE Robotics and automation society - Enet'Com Student Bransh Chapter">IEEE Robotics and automation society - Enet'Com Student Bransh Chapter </option>
                        <option value="IEEE Engineering in Medicine and Biology Society - Enet'Com Student Branch Chapter">IEEE Engineering in Medicine and Biology Society - Enet'Com Student Branch Chapter </option>
                        <option value="IEEE Circuits and Systems Society - Enet'Com Student Branch Chapter ">IEEE Circuits and Systems Society - Enet'Com Student Branch Chapter </option>
                        <option value="IEEE Industry Applications Society - Enet'Com Student Branch Chapter">IEEE Industry Applications Society - Enet'Com Student Branch Chapter </option>
                        <option value="IEEE Women in Engineering - Enet'Com Student Affinity Group">IEEE Women in Engineering - Enet'Com Student Affinity Group </option>                   
                     </select>
                </div>  
            </div>
            <div class="mb-3">
                <label for="Event Facebook link" class="form-label"><b>Event Facebook link (If Exist)</b></label>
                <input type="url" class="form-control" id="Event Facebook link">
            </div>

            <div class="mb-3">
                <label for="Event Instagram link" class="form-label"><b>Event Instagram link (If Exist)</b></label>
                <input type="url" class="form-control" id="Event Instagram link">
            </div>

            <div class="mb-3">
                <label for="Event LinkedIn link" class="form-label"><b>Event LinkedIn link (If Exist)</b></label>
                <input type="url" class="form-control" id="Event LinkedIn link">
            </div>            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="second.js"> </script>
</body>
</html>
