<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE ENET'COM SB</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./logo sb 10 final 1 (1) (1).png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="body" >
    <div class="background-container"></div>
    <div class="form-container">
        <div class="logo-container">
            <img src="./logo sb 10 final 1 (1) (1).png" alt="IEEE ENET'COM SB" class="logo">
        </div>
        <br>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><b>IEEE E-mail</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div> 
            <button type="submit" class="btn btn-primary" onclick="verifier()">Submit</button>
        </form>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
